<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main.d59c9882.css">
  <script src="/main.a5838760.js" type="module" defer=""></script>
  <title>Simple Canban</title>
<script src="/main.d59c9882.js"></script></head>
<body>
<div class="page">
  <button class="slider__slide-left"></button>
  <div class="board">
    <div class="card">
      <div class="card__header">
        <h2 class="card__title card__title--todo">To do</h2>
        <p class="card__title card__title--todo card__counter--todo"></p>  
      </div>
      <ul class="card__list card__list--todo">
      </ul>
      <div class="card__footer card__footer--todo">
        <button class="card__button card__button--todo card__button--add-task">Add task</button>
        <button class="card__button card__button--todo card__button--todo--clear-all">Clear all</button>
      </div>
    </div> <!-- card todo -->
    <div class="card">
      <div class="card__header">
        <h2 class="card__title card__title--in-progress">In progress</h2>
        <p class="card__title card__title--in-progress card__counter--in-ppogress"></p>
      </div>
      <ul class="card__list card__list--in-progress">
      </ul>
      <div class="card__footer">
        <button class="card__button card__button--in-progress card__button--in-progress--clear-all">Clear all</button>
      </div>
    </div> <!-- card in-progress -->
    <div class="card">
      <div class="card__header">
        <h2 class="card__title card__title--done">Done</h2>
        <p class="card__title card__title--done card__counter--done"></p>
      </div>
      <ul class="card__list card__list--done">
      </ul>
      <div class="card__footer">
        <button class="card__button card__button--done card__button--done--clear-all">Clear all</button>
      </div>
    </div> <!-- card done -->
    <div class="right"></div>
  </div> <!-- board -->
  <button class="slider__slide-right"></button>
  <div class="modal-add-task">
    <div class="modal-add-task__container">
        <h4 class="modal-add-task__title">Add task</h4>
        <form class="modal-add-task__body">
            <textarea class="modal-add-task__field modal-add-task__field--title" placeholder="Title" rows="1"></textarea> 
            <select class="modal-add-task__field modal-add-task__field--user-list">
              <option class="modal-add-task__field--user" value="" selected="" disabled="">Chose user...</option>
            </select>
            <textarea class="modal-add-task__field modal-add-task__field--comment" placeholder="Add comment..." rows="3"></textarea>
        </form>
        <div class="modal-add-task__footer">
          <button class="card__button modal-add-task__button modal-add-task__button--ok">OK</button>
          <button class="card__button modal-add-task__button modal-add-task__button--cancel">Cancel</button>
        </div>
    </div>
  </div><!-- / modal-add-task -->
  <div class="modal-alert">
    <div class="modal-alert__container">
        <h4 class="modal-alert__title">You must complete one of the tasks before adding a new one</h4>
        <div class="modal-alert__footer">
          <button class="card__button modal-alert__button">OK</button>
        </div>
    </div>
  </div><!-- / modal-alert -->
  <div class="modal-delete-task">
    <div class="modal-delete-task__container">
        <h4 class="modal-delete-task__title">Delete task?</h4>
        <div class="modal-delete-task__footer">
          <button class="card__button modal-delete-task__button modal-delete-task__button--ok">OK</button>
          <button class="card__button modal-delete-task__button modal-delete-task__button--cancel">Cancel</button>
        </div>
    </div>
  </div><!-- / modal-delete-task -->
</div> <!-- page -->
</body>
</html>
